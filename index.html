    <script>
    var config = {
        type: Phaser.WEBGL,
        title: "Blade's Edge",
        width: 1900,
        height: 900,
        backgroundColor: '#2d2d2d',
        dissableContextMenu: true,
        pixelArt: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var map;
    var cursors;
    var debugGraphics;
    var helpText;
    var player;
    var showDebug = false;
    var currentTileset = 1;

    function preload ()
    {
        this.load.image('tiles', 'assets/tilemaps/tiles/pokemon_tileset_32.png');
        this.load.tilemapTiledJSON('map', 'assets/tilemaps/json/start.json');
        this.load.spritesheet('player', 'assets/sprites/spaceman.png', {frameWidth: 16, frameHeight: 16});
    }

    var indicator;
    var pad1;

    function create ()
    {
        map = this.make.tilemap({key: 'map', tileWidth: 32, tileWidth: 32 });
        var tileset = map.addTilesetImage('pokemon_tileset_32', 'tiles');

        var bottomLayer = map.createStaticLayer("bottom", tileset, 0, 0);
        var belowLayer = map.createStaticLayer("below", tileset, 0, 0);
        var worldLayer = map.createStaticLayer("world", tileset, 0, 0);
        var aboveLayer = map.createStaticLayer("above", tileset, 0, 0);

        worldLayer.setCollisionByProperty({ collides: true });
        aboveLayer.setDepth(10);
        const debugGraphics = this.add.graphics().setAlpha(0.75);
        worldLayer.renderDebug(debugGraphics, {
            tileColor: null, // Color of non-colliding tiles
            collidingTileColor: new Phaser.Display.Color(243, 134, 48, 255), // Color of colliding tiles
            faceColor: new Phaser.Display.Color(40, 39, 37, 255) // Color of colliding face edges
        });
       
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('player', { start: 8, end: 9 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('player', { start: 1, end: 2 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'up',
            frames: this.anims.generateFrameNumbers('player', { start: 11, end: 13 }),
            frameRate: 10,
            repeat: -1
        });
        this.anims.create({
            key: 'down',
            frames: this.anims.generateFrameNumbers('player', { start: 4, end: 6 }),
            frameRate: 10,
            repeat: -1
        });

        player = this.physics.add.sprite(100, 100, 'player', 1)
            .setScale(2);
        
        this.physics.add.collider(player, worldLayer);

        this.cameras.main.setBounds(0, 0, map.widthInPixils, map.heightInPixils);
        this.cameras.main.startFollow(player);

        degubGraphics = this.add.graphics();

        this.input.keyboard.on('down_67', function (event){
            showDebug = !showDebug;
            drawDebug();
        });

        cursors = this.input.keyboard.createCursorKeys();

        helpText = this.add.text(16, 16, '', {
            fontSize: '20px',
            fill: '#ffffff'
        });
        helpText.setScrollFactor(0);
        updateHelpText();
    }

    function update (time, delta) {
        player.body.setVelocity(0);

        if (cursors.left.isDown) {
            player.body.setVelocityX(-200);
        }
        else if (cursors.right.isDown) {
            player.body.setVelocityX(200);
        }

        if(cursors.up.isDown) {
            player.body.setVelocityY(-200);
        }
        else if (cursors.down.isDown)
    {
        player.body.setVelocityY(200);
    }
    if (cursors.left.isDown)
    {
        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.anims.play('right', true);
    }
    else if (cursors.up.isDown)
    {
        player.anims.play('up', true);
    }
    else if (cursors.down.isDown)
    {
        player.anims.play('down', true);
    }
    else
    {
        player.anims.stop();
    }

}

function drawDebug () {
    debugGraphics.clear();

    if (showDebug) {
        map.renderDebug(debugGraphics, {
            tileColor: null, // Non-colliding tiles
            collidingTileColor: new Phaser.Display.Color(243, 134, 48, 200), // Colliding tiles
            faceColor: new Phaser.Display.Color(40, 39, 37, 255) // Colliding face edges
        });
    }  

    updateHelpText();
}

function updateHelpText () {
    helpText.setText (
        'Arrow keys to move.'
    );
}

    
    </script>
